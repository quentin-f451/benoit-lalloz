title: Projet
icon: image
num: zero
status:
  draft:
    label: Brouillon
    text: Le projet n'est pas en ligne et peut seulement être modifié par les éditeurs.
  unlisted:
    label: Invisible
    text: Le projet est en ligne mais ne dispose pas d'une page projet à proprement parler.
  listed:
    label: Visible
    text: Le projet est en ligne et dispose d'une page dédiée.

#-----------------------------------------------------------------------------------

# 1. INFORMATIONS
# 2. GALERIE D'IMAGES
# 3. FEEDS
	
#----------------------------------------------------------------------------------

tabs:

#-- 1. INFORMATIONS
  
  informations:
    label: Informations
    icon: text
    columns:

      - width: 1/3
        sections:
          projetDatas:
            type: fields
            fields:
              categorie:
                label: Catégorie(s) du projet
                type: checkboxes
                search: false
                options:
                  spaces: Spaces
                  collections: Collections
                  laboratory: Laboratory
              lieu:
                label: Lieu
                type: text
                icon: globe
              year:
                label: Année
                type: number
                min: 1990
                max: 2050
                icon: calendar
              client:
                label: Client
                type: select
                options: query
                query: site.clients.split
              collection:
                label: Collections
                type: select
                options: query
                query: site.collections.split
              titleInCollection:
                label: Titre du luminaire
                type: text

      - width: 2/3
        sections:
          projetTexts:
            type: fields
            fields:
              legendeAuto:
                label: Légende automatique?
                type: toggle
                default: true
                text:
                  - Manuelle
                  - Automatique
                width: 1/3
              legendeAutomatique:
                label: Légende
                type: legendeauto
                when:
                  legendeAuto: true
                width: 2/3
              legendeManuelle:
                label: Légende
                type: text
                when:
                  legendeAuto: false
                width: 2/3
              projetText:
                label: Description du projet
                type: markdown
              credits:
                label: Crédits photographiques
                type: markdown


#-- 2. GALERIE D'IMAGES

  galerie:
    label: Galerie
    icon: image
    sections:
      projetGalerie:
        headline: Galerie
        extends: sections/galerie


#-- 3. FEEDS
  
  feeds:
    label: Feeds
    icon: dashboard
    sections:
      projetFeeds:
        type: fields
        fields: 
          feedHome:
            extends: fields/toggle
            label: Dans le feed d'accueil?
          feedHomeType:
            extends: fields/togglevideo
            when: 
              feedHome: true
          feedHomeImage:
            extends: fields/imagefeed
            when: 
              feedHomeType: false
              feedHome: true
          feedHomeVimeo:
            extends: fields/vimeo
            when: 
              feedHomeType: true
              feedHome: true

          line-a:
            type: line

          feedSpaces:
            extends: fields/toggle
            label: Dans le feed Spaces?
          feedSpacesType:
            extends: fields/togglevideo
            when: 
              feedSpaces: true
          feedSpacesImage:
            extends: fields/imagefeed
            when: 
              feedSpacesType: false
              feedSpaces: true
          feedSpacesVimeo:
            extends: fields/vimeo
            when: 
              feedSpacesType: true
              feedSpaces: true

          line-b:
            type: line

          feedCollections:
            extends: fields/toggle
            label: Dans le feed Collections?
          feedCollectionsType:
            extends: fields/togglevideo
            when: 
              feedCollections: true
          feedCollectionsImage:
            extends: fields/imagefeed
            when: 
              feedCollectionsType: false
              feedCollections: true
          feedCollectionsVimeo:
            extends: fields/vimeo
            when: 
              feedCollectionsType: true
              feedCollections: true

          line-c:
            type: line

          feedLaboratory:
            extends: fields/toggle
            label: Dans le feed Laboratory?
          feedLaboratoryType:
            extends: fields/togglevideo
            when: 
              feedLaboratory: true
          feedLaboratoryImage:
            extends: fields/imagefeed
            when: 
              feedLaboratoryType: false
              feedLaboratory: true
          feedLaboratoryVimeo:
            extends: fields/vimeo
            when: 
              feedLaboratoryType: true
              feedLaboratory: true